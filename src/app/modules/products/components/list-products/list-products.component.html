<p-card header="Productos" subheader="Listado de productos">
  <button pButton class="p-button-primary p-button-raised p-button-rounded p-button-sm mb-4 me-2" type="button" label="Nuevo" icon="pi pi-plus" [disabled]="true"></button>

  <div class="float-end">
    <button pButton class="p-button-primary p-button-raised p-button-rounded p-button-sm mb-4 me-2" type="button" label="PDF" icon="pi pi-file-pdf"></button>
    <button pButton class="p-button-primary p-button-raised p-button-rounded p-button-sm mb-4" type="button" label="Excel" icon="pi pi-file-excel"></button>
  </div>

  <p-table [value]="products" styleClass="p-datatable-sm" responsiveLayout="stack" [paginator]="true" [rows]="10"
    [lazy]="true" [loading]="isLoading" [totalRecords]="products.length">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Estado</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>
          <p-tag *ngIf="product.state == 'true'; productFalse" [value]="'True'" severity="success"></p-tag>
          <ng-template #productFalse>
            <p-tag [value]="'False'" severity="danger"></p-tag>
          </ng-template>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
