<div class="row">
  <div class="col-md-6 col-lg-4 mb-4" *ngFor="let product of products | active">
    <p-card [header]="product.name">
      <ng-template pTemplate="header">
        <img class="img-fluid" [src]="product | image" width="100">
      </ng-template>

      <h4 class="text-center">${{ product.price | number }}</h4>
    </p-card>
  </div>
</div>
